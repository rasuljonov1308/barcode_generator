<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator for Marketplaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">ðŸ“Š Barcode Generator for Marketplaces</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form id="barcodeForm">
                            <div class="mb-3">
                                <label for="barcodeType" class="form-label">Barcode Type</label>
                                <select class="form-select" id="barcodeType">
                                    <option value="EAN13">EAN-13 (Wildberries, Ozon)</option>
                                    <option value="CODE128">Code 128 (Amazon, AliExpress)</option>
                                    <option value="UPC">UPC-A</option>
                                    <option value="QR">QR Code</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="barcodeData" class="form-label">Enter Data (Numbers/Text)</label>
                                <input type="text" class="form-control" id="barcodeData" placeholder="Example: 123456789012">
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Barcode</button>
                        </form>
                    </div>
                    <div class="col-md-6 text-center">
                        <div id="barcodeResult" class="mt-3">
                            <svg id="barcode"></svg>
                        </div>
                        <button id="downloadBtn" class="btn btn-success mt-3" disabled>Download PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
